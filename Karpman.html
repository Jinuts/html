<!DOCTYPE html>
<html>
 <head>
   <script>
var queryDict = {}
location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = item.split("=")[1]}) 
function setDiv(divName, x, y){
	if(queryDict[divName] != undefined)
	{
		e = document.getElementById(divName);
		e.innerHTML=decodeURIComponent(queryDict[divName]).replace("\\n","<br/>");
		e.style.left = (e.offsetLeft + Math.round(e.clientWidth*x))+"px";
		e.style.top = (e.offsetTop + Math.round(e.clientHeight*y))+"px";
	}
}
  </script>
 </head>
 <body onload="setDiv('P', -0.5, 1); setDiv('V', 0, 0.5); setDiv('S', -0.5, -1);">
